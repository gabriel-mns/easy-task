<app-header/>

<main>
    <ul id="users" >

        @for (user of users; track $index) {

            <li>
                <app-user [user]="user" [isSelected]="user.id === selectedUser?.id" (select)="onSelectUser(user)"/>
            </li>

        }

    </ul>

    @if (selectedUser) {
        
        <app-tasks [user]="selectedUser"/>

    } @else {

        <p id="fallback">Select a user to see their tasks!</p>

    }

</main>
