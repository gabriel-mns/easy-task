<section id="tasks">
    <header>
        <h2>{{ user.name }}'s tasks</h2>
        <menu>
            <button (click)="onNewTaskOpen()">Add Task</button>
        </menu>
    </header>

    @if (dummyTasks.length === 0) {

        <p>No dummyTasks ðŸ˜…</p>

    } @else {
        
        <ul>
            @for (task of tasks; track $index) {
    
                <li>
                    <app-task (taskCompleted)="onTaskCompleted(task.id)" [task]="task"/>
                </li>
    
            }
        </ul>

    }
</section>

@if (showNewTaskForm) {

    <app-new-task (newTask)="onAddNewTask($event)" (closeDialog)="onCloseDialog()"/>

}
