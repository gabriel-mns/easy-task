<section id="tasks">
    <header>
        <h2>{{ user.name }}'s tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    @if (tasks.length === 0) {

        <p>No tasks ğŸ˜…</p>

    } @else {
        
        <ul>
            @for (task of tasks; track $index) {
    
                <li>
                    <app-task [task]="task"/>
                </li>
    
            }
        </ul>

    }
</section>
